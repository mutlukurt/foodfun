<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodFun Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>FoodFun Component Test</h1>
    
    <div class="test-section">
        <h2>Testing Component Loading</h2>
        <div id="test-results"></div>
    </div>
    
    <script type="module">
        import { NavBar } from './src/components/NavBar.js';
        import { Hero } from './src/components/Hero.js';
        import { About } from './src/components/About.js';
        import { WhyUs } from './src/components/WhyUs.js';
        import { MenuCarousel } from './src/components/MenuCarousel.js';
        import { Testimonials } from './src/components/Testimonials.js';
        import { Newsletter } from './src/components/Newsletter.js';
        import { Footer } from './src/components/Footer.js';
        import { ThemeToggle } from './src/components/ThemeToggle.js';
        import { Toast } from './src/components/Toast.js';
        
        const results = document.getElementById('test-results');
        
        function logResult(message, isSuccess = true) {
            const div = document.createElement('div');
            div.className = isSuccess ? 'success' : 'error';
            div.textContent = `${isSuccess ? '✅' : '❌'} ${message}`;
            results.appendChild(div);
        }
        
        try {
            // Test component instantiation
            logResult('Testing component imports...');
            
            const navbar = new NavBar();
            logResult('NavBar component created successfully');
            
            const hero = new Hero();
            logResult('Hero component created successfully');
            
            const about = new About();
            logResult('About component created successfully');
            
            const whyUs = new WhyUs();
            logResult('WhyUs component created successfully');
            
            const menuCarousel = new MenuCarousel();
            logResult('MenuCarousel component created successfully');
            
            const testimonials = new Testimonials();
            logResult('Testimonials component created successfully');
            
            const newsletter = new Newsletter();
            logResult('Newsletter component created successfully');
            
            const footer = new Footer();
            logResult('Footer component created successfully');
            
            const themeToggle = new ThemeToggle();
            logResult('ThemeToggle component created successfully');
            
            const toast = new Toast();
            logResult('Toast component created successfully');
            
            logResult('All components loaded successfully!');
            
        } catch (error) {
            logResult(`Error: ${error.message}`, false);
            console.error('Test error:', error);
        }
    </script>
</body>
</html>
