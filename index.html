<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/assets/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- SEO Meta Tags -->
  <title>FoodFun - Order Your Favourite Food Easily</title>
  <meta name="description" content="Discover delicious meals at FoodFun. Fresh ingredients, best offers, and fast delivery. Order online or book a table today!" />
  <meta name="keywords" content="restaurant, food delivery, online ordering, fresh food, best offers, fast delivery" />
  <meta name="author" content="FoodFun Restaurant" />
  
  <!-- Open Graph Tags -->
  <meta property="og:title" content="FoodFun - Order Your Favourite Food Easily" />
  <meta property="og:description" content="Discover delicious meals at FoodFun. Fresh ingredients, best offers, and fast delivery." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://foodfun.com" />
  <meta property="og:image" content="/assets/hero.jpg" />
  <meta property="og:site_name" content="FoodFun Restaurant" />
  
  <!-- Twitter Card Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="FoodFun - Order Your Favourite Food Easily" />
  <meta name="twitter:description" content="Discover delicious meals at FoodFun. Fresh ingredients, best offers, and fast delivery." />
  <meta name="twitter:image" content="/assets/hero.jpg" />
  
  <!-- Canonical URL -->
  <link rel="canonical" href="https://foodfun.com" />
  
  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json" />
  
  <!-- Preload critical assets -->
  <link rel="preload" href="/src/styles/global.css" as="style" />
  <link rel="preload" href="/src/main.js" as="script" />
</head>
<body>
  <!-- Scroll Progress Bar -->
  <div class="scroll-progress" aria-hidden="true"></div>
  
  <!-- Header -->
  <header id="header">
    <nav id="navbar" class="navbar" aria-label="Main navigation">
      <!-- NavBar component will be mounted here -->
    </nav>
  </header>
  
  <!-- Main Content -->
  <main id="main">
    <!-- Hero Section -->
    <section id="hero" class="hero-section">
      <!-- Hero component will be mounted here -->
    </section>
    
    <!-- About Section -->
    <section id="about" class="about-section">
      <!-- About component will be mounted here -->
    </section>
    
    <!-- Why Us Section -->
    <section id="why-us" class="why-us-section">
      <!-- WhyUs component will be mounted here -->
    </section>
    
    <!-- Menu Section -->
    <section id="menu" class="menu-section">
      <!-- MenuCarousel component will be mounted here -->
    </section>
    
    <!-- Testimonials Section -->
    <section id="testimonials" class="testimonials-section">
      <!-- Testimonials component will be mounted here -->
    </section>
    
    <!-- Newsletter Section -->
    <section id="newsletter" class="newsletter-section">
      <!-- Newsletter component will be mounted here -->
    </section>
  </main>
  
  <!-- Footer -->
  <footer id="footer" class="footer">
    <!-- Footer component will be mounted here -->
  </footer>
  
  <!-- Theme Toggle -->
  <div id="theme-toggle-container">
    <!-- ThemeToggle component will be mounted here -->
  </div>
  
  <!-- Toast System -->
  <div id="toast-container" aria-live="polite" aria-label="Notifications"></div>
  
  <!-- Scripts -->
  <script type="module" src="/src/main.js"></script>
</body>
</html>
